version: '3'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: 
      context: .
      dockerfile: ./docker/back/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
      
  front:
    build:
      context: ./docker/front/
    command: npm run dev
    ports:
       - "3000:3000"
    volumes:
       - ./chatapp:/usr/src/app
      
